<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Empleados</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Estilos personalizados */
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        header {
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
        }

        .navbar {
            padding: 1rem;
        }

        .navbar-brand img {
            width: 100px;
            height: auto;
        }

        .navbar-nav .nav-link {
            color: #0056b3;
            margin-left: 1rem;
            font-weight: bold;
        }

        .nav-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .sidebar {
            background-color: #f8f9fa;
            min-width: 200px;
            padding: 1rem;
            border-right: 1px solid #dee2e6;
        }

        .sidebar a {
            display: block;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background-color: #e9ecef;
            border-radius: 0.5rem;
            color: #495057;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #d1e7dd;
            color: #0d6efd;
        }

        footer {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #dee2e6;
        }

        .footer-content {
            color: #6c757d;
        }

        .main-content {
            flex-grow: 1;
            padding: 2rem;
        }

        .rounded-btn {
            border-radius: 0.25rem;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <!-- Logo de la empresa cliente -->
                <a class="navbar-brand" href="#">
                    <img src="logo_cliente.png" alt="Logo Empresa">
                </a>

                <!-- Navegación -->
                <div class="navbar-nav ms-auto">
                    <div class="nav-profile me-4">
                        <img src="profile_pic.png" alt="Foto de perfil">
                    </div>
                    <a class="btn btn-outline-primary nav-link" href="#">Mensajes y Archivos</a>
                    <a class="btn btn-outline-primary nav-link" href="#">Departamento</a>
                    <a class="btn btn-outline-primary nav-link" href="#">Licencias y Vacaciones</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Menú lateral (solo para la página de mensajes) -->
            <nav class="col-md-2 sidebar d-md-block d-none">
                <a href="#"><i class="bi bi-envelope"></i> Mensajes con archivos recibidos</a>
                <a href="#"><i class="bi bi-bell"></i> Avisos</a>
                <a href="#"><i class="bi bi-check2-square"></i> Mensajes firmados</a>
            </nav>

            <!-- Contenido principal -->
            <main class="col-md-10 main-content">
                <h1>Bienvenido al Sistema de Gestión de Empleados</h1>
                <p>Aquí irá el contenido de cada página...</p>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>Nombre del sistema | Empresa cliente | <a href="#">Soporte</a></p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
